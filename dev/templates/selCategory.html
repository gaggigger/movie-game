<p>To begin, please select a movie category, then a year</p>

<div class="form-group" ng-show="gameState.categories.length">


  <label for="category">Choose a category:</label>

  <select
    class="form-control" 
    ng-options="category.name for category in gameState.categories"
    ng-model="gameState.category"
    ng-change="getYears()"
  >
    <option value="">-- choose category --</option>
  </select>

</div>

<div class="form-group" ng-show="gameState.years.length">
  <label for="year">Choose a Year:</label>

  <select
    class="form-control" 
    ng-options="year for year in gameState.years"
    ng-model="gameState.year"
    ng-change="getMovie()"
  >
    <option value="">-- choose year --</option>
  </select>
</div>
