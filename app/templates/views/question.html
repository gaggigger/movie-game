<h3>QUESTION</h3>

<p><b>Here is your clue:</b></p>

<div ng-show="gameState.clue.length">
  <p>{{gameState.clue}}</p>
</div>

<p><b>Here are your names:</b></p>

<ul>
  <li ng-repeat="member in gameState.cast">
    {{member.name}}
  </li>  
</ul>

<p><b>Your Guess :</b></p>

<input ng-model="gameState.guess" type="text" />

<button ng-click="submitGuess()">Guess</button>
